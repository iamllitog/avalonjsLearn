<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="avalon.min.js"></script>
</head>
<body>
<fieldset ms-controller="simple">
    <legend>例子</legend>
    <div ms-click="argsClick($event, 100, firstName)">点我</div>
    <div ms-each-el="array" >
        <p ms-click="loopClick(el)">{{el}}</p>
    </div>
</fieldset>

<script>
        avalon.define({
            $id: "simple",
            firstName: "司徒",
            lastName: "正美",
            array: ["aaa", "bbb", "ccc"],
            argsClick: function(e, a, b) {
                alert(a+ "  "+b);
            },
            loopClick: function(a) {
                alert(a)
            }
        });

    //avalon通过ms-on-click或ms-click进行事件绑定

</script>
</body>
</html>
