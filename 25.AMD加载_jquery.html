<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="avalon.min.js"></script>
    <title></title>
</head>
<body ms-controller="test">
    <p id="haha">{{name}}</p>

<script>
    avalon.config({
        paths: {
            jquery: "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min",//此处不需要加后缀名
            amdCss: "amd.css"//加载css文件,需要加后缀名
        }
    })
require(['jquery','amdModule','css!amdCss'], function($,test) {
    $('#haha').on('click', function () {
        alert(this.innerHTML);
        test.testFunc('wawa');
    });
    avalon.define({
        $id: "test",
        name: "这是控件的内容"
    });
    avalon.scan();
})
</script>
</body>
</html>
